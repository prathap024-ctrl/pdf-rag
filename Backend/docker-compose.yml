version: "3.8"

services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - 5432:5432
    volumes:
      - pdf_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - 5000:5000
    environment:
      DATABASE_URL: postgres://postgres:root@db:5432/postgres
    depends_on:
      - db

volumes:
  pdf_data:
